<main>
  <h2 class="comp-title">Inputs</h2>

  <section class="grid-02">
    <!-- Form Grid Box -->
    <section class="app-card card-expand">
      <div class="card-header">
        <h3>Grid Type</h3>
      </div>
      <div class="card-body">
        <div class="form-grid-box">
          <div class="input-grup grup-expand-04">
            <input type="text" class="input-box" placeholder="Full Name" />
          </div>
          <div class="input-grup grup-expand-02">
            <label for="user_email">Email</label>
            <input
              type="email"
              id="user_email"
              class="input-box"
              placeholder="example@gmail.com"
            />
          </div>
          <div class="input-grup grup-expand-02">
            <label for="user_password">Password</label>
            <input
              type="password"
              id="user_password"
              class="input-box"
              placeholder="Password"
            />
          </div>
          <div class="input-grup">
            <label for="user_gender">Gender</label>
            <select name="gender" id="user_gender" class="input-box">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="input-grup grup-expand-03">
            <label for="user_password">Address</label>
            <input
              type="text"
              id="user_address"
              class="input-box"
              placeholder="Enter your address"
            />
          </div>
          <div class="input-grup grup-expand-04">
            <label for="user_gender">Review</label>
            <textarea
              name="user_review"
              id="review"
              class="input-box"
              placeholder="Write something about our product"
            ></textarea>
          </div>
        </div>
      </div>
    </section>

    <!-- Form List Box -->
    <section class="app-card">
      <div class="card-header">
        <h3>Form Type</h3>
      </div>
      <div class="card-body">
        <div class="form-list-box">
          <div class="input-grup">
            <label for="first_name">First Name</label>
            <input
              type="text"
              id="first_name"
              class="input-box"
              placeholder="John"
            />
          </div>
          <div class="input-grup">
            <label for="last_name">Last Name</label>
            <input
              type="text"
              id="last_name"
              class="input-box"
              placeholder="Smith"
            />
          </div>
          <div class="input-grup">
            <label for="user_age">Age</label>
            <input
              type="number"
              id="user_age"
              class="input-box"
              placeholder="20"
            />
          </div>
          <div class="input-grup">
            <label for="user_gender">Gender</label>
            <select name="gender" id="user_gender" class="input-box">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="input-grup">
            <label for="user_email">Mobile No</label>
            <input
              type="text"
              id="user_mobile"
              class="input-box"
              placeholder="7676765765"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Input with Icon -->
    <section class="app-card">
      <div class="card-header">
        <h3>Input with Icon</h3>
      </div>
      <div class="card-body">
        <div class="input-block">
          <div class="input-icon-grup">
            <span class="material-symbols-outlined icon-prefix"> search </span>
            <input type="search" class="input-box" placeholder="Search Here!" />
          </div>
          <div class="input-icon-grup">
            <input
              type="text"
              class="input-box"
              placeholder="Search your tools"
            />
            <span class="material-symbols-outlined icon-suffix">
              settings
            </span>
          </div>
          <div class="input-icon-grup">
            <span class="material-symbols-outlined icon-prefix-bg">
              search
            </span>
            <input type="search" class="input-box" placeholder="Search Here!" />
          </div>
          <div class="input-icon-grup">
            <input
              type="text"
              class="input-box"
              placeholder="Search your tools"
            />
            <span class="material-symbols-outlined icon-suffix-bg">
              settings
            </span>
          </div>
        </div>
      </div>
    </section>
  </section>
</main>
